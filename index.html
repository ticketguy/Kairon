<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairon - Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 min-h-screen transition-colors duration-300">
    <div
        class="fixed top-0 left-0 right-0 h-16 bg-white shadow-sm flex items-center justify-between px-4 z-30 transition-colors duration-300">
        <div class="flex items-center">
            <button id="menuBtn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <h1 class="ml-4 text-xl font-bold">Kairon</h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="weatherDisplay" class="flex items-center gap-2 text-sm">
                <span id="weatherIcon"></span>
                <span id="weatherTemp"></span>
            </div>
            <span id="currentTime" class="text-sm font-mono"></span>
            <button id="themeToggle" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                <svg id="sunIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="moonIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </div>

    <div id="sideMenu"
        class="side-menu fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-40 transition-colors duration-300">
        <div class="p-4 h-full flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Menu</h2>
                <button id="closeMenuBtn" class="p-2 hover:bg-gray-100 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <nav class="space-y-2 flex-1">
                <button class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                    data-view="today">Today</button>
                <button class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                    data-view="tasks">Tasks</button>
                <button class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                    data-view="calendar">Calendar</button>
                <button class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                    data-view="analytics">Analytics</button>
                <button class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                    data-view="settings">Settings</button>
            </nav>
            <div class="mt-auto pt-4 text-center">
                <p class="text-xs text-gray-500">
                    Â© 2025 Kairon<br>All Rights Reserved.
                </p>
            </div>
        </div>
    </div>

    <div id="app" class="pt-20 px-4 md:px-6 pb-24">
    </div>

    <div id="fab" onclick="openTaskForm()"
        class="hidden fixed bottom-6 right-6 w-14 h-14 rounded-full shadow-lg flex items-center justify-center cursor-pointer z-20 transition-all transform hover:scale-110 active:scale-95">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </div>
    <div id="interestFab" onclick="showInterestFormFab()"
        class="hidden fixed bottom-6 right-6 w-14 h-14 rounded-full shadow-lg flex items-center justify-center cursor-pointer z-20 transition-all transform hover:scale-110 active:scale-95">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </div>

    <div id="notificationContainer" class="fixed top-20 right-4 space-y-2 z-50"></div>

    <div id="editTaskModal"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 overflow-y-auto py-10">
        <div class="card p-6 w-full max-w-2xl mx-4">
            <form id="editTaskForm" onsubmit="handleUpdateTask(event)">
                <h3 class="text-lg font-bold mb-4">Edit Task</h3>
                <input type="hidden" name="taskId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="md:col-span-2"><label class="block text-sm font-medium mb-1">Task Title *</label><input
                            type="text" name="title" required class="w-full px-4 py-2 border rounded-lg"></div>
                    <div><label class="block text-sm font-medium mb-1">Category *</label><select name="category"
                            required class="w-full px-4 py-2 border rounded-lg">
                            <option value="">Select Category</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Health">Health</option>
                            <option value="Other">Other</option>
                        </select></div>
                    <div><label class="block text-sm font-medium mb-1">Priority</label><select name="priority"
                            class="w-full px-4 py-2 border rounded-lg">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select></div>
                    <div><label class="block text-sm font-medium mb-1">Due Date & Time *</label><input
                            type="datetime-local" name="dueDateTime" required
                            class="w-full px-4 py-2 border rounded-lg"></div>
                    <div><label class="block text-sm font-medium mb-1">Recurrence</label><select name="recurrence"
                            class="w-full px-4 py-2 border rounded-lg">
                            <option value="none">None</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium mb-1">Tags
                            (comma-separated)</label><input type="text" name="tags"
                            placeholder="#urgent, #project-alpha" class="w-full px-4 py-2 border rounded-lg"></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium mb-1">Notes</label><textarea
                            name="notes" rows="2" class="w-full px-4 py-2 border rounded-lg"></textarea></div>
                </div>

                <div class="border-t pt-4 mt-4">
                    <label class="block text-sm font-medium mb-2">Sub-tasks</label>
                    <div id="editSubtasksContainer" class="space-y-2 max-h-40 overflow-y-auto mb-2 pr-2"></div>
                    <div class="flex gap-2">
                        <input type="text" id="editSubtaskInput" placeholder="Add a new sub-task..."
                            class="w-full px-4 py-2 border rounded-lg">
                        <button type="button" onclick="handleAddSubtask('edit')"
                            class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Add</button>
                    </div>
                </div>

                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" onclick="closeEditModal()"
                        class="px-4 py-2 border rounded-lg hover:bg-gray-50">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg hover:shadow-lg transition-all">Update
                        Task</button>
                </div>
            </form>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script defer src="app.js"></script>
</body>

</html>
